<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HaulNationAI</title>
<style>
  :root{
    --blue:#1e90ff;--green:#2e8b57;--orange:#ff8c00;--brown:#8b4513;
    --bg:#f6f7f8;--ink:#222;--panel:#fff;--muted:#e9eef3;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  header{padding:32px 16px;color:#fff;text-align:center;
    background:linear-gradient(110deg,var(--blue),var(--green))}
  header h1{margin:0 0 8px}
  header p{margin:0;opacity:.9}
  main{max-width:920px;margin:24px auto;padding:0 16px}
  .card{background:var(--panel);border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:20px}
  footer{margin:40px 0 80px;text-align:center;color:#fff;background:var(--brown);padding:16px}

  /* chat head */
  #chatHead{position:fixed;right:20px;bottom:20px;width:64px;height:64px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:1000;
    background:conic-gradient(from 220deg,var(--green),var(--orange));color:#fff;font-size:28px;
    box-shadow:0 10px 24px rgba(0,0,0,.25)}
  /* chat window */
  #chat{position:fixed;right:20px;bottom:96px;width:360px;max-width:calc(100vw - 32px);
    display:none;flex-direction:column;background:#fff;border-radius:16px;overflow:hidden;
    border:2px solid var(--green);box-shadow:0 16px 36px rgba(0,0,0,.2);z-index:1000}
  #chat header{background:var(--green);color:#fff;padding:10px 14px;font-weight:700}
  #messages{padding:14px;height:260px;overflow:auto;background:var(--muted)}
  .row{display:flex;margin:8px 0}
  .row.user{justify-content:flex-end}
  .bubble{max-width:80%;padding:10px 12px;border-radius:12px;background:#fff;box-shadow:0 4px 10px rgba(0,0,0,.06)}
  .row.user .bubble{background:#e8f0ff;border:1px solid #c9ddff}
  .row.bot  .bubble{background:#ecf9f1;border-left:5px solid var(--green)}
  .input{display:flex;gap:10px;border-top:1px solid #e5e8ec;background:#fff}
  .input input{flex:1;padding:12px;border:0;outline:none}
  .input button{background:var(--blue);color:#fff;border:0;border-radius:10px;padding:0 18px;font-weight:700;cursor:pointer}
  .input small{display:block;color:#666;margin:6px 0 0 6px}
</style>
</head>
<body>
  <header>
    <h1>ðŸš› HaulNationAI</h1>
    <p>Smart Dispatch â€¢ Real-time Logistics â€¢ AI Powered</p>
  </header>

  <main>
    <section class="card">
      <h2>Welcome</h2>
      <p>Our AI helps you manage logistics smarter, faster, and cheaper. Click the chat bubble to talk to us!</p>
    </section>
  </main>

  <footer>Â© 2025 HaulNationAI</footer>

  <!-- Floating chat -->
  <button id="chatHead" aria-label="Open chat">ðŸ’¬</button>

  <aside id="chat" aria-live="polite" aria-label="HaulNationAI chat">
    <header>HaulNationAI Chat</header>
    <div id="messages"></div>
    <div class="input">
      <input id="text" type="text" placeholder="Type a message and press Enterâ€¦" />
      <button id="send">Send</button>
    </div>
  </aside>

<script>
  const el = s=>document.querySelector(s);
  const chatHead=el('#chatHead'), chat=el('#chat'), messages=el('#messages');
  const input=el('#text'), send=el('#send');

  const add = (who, text) => {
    const row = document.createElement('div');
    row.className = 'row ' + who;
    row.innerHTML = `<div class="bubble"><b>${who==='bot'?'Bot':'You'}:</b> ${text}</div>`;
    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;
  };

  const reply = (t) => {
    const q=t.toLowerCase();
    if(/help|support/.test(q)) return "I can fetch loads, assign drivers, and track ETAs. Try: 'find loads near Dallas'.";
    if(/price|cost|plan/.test(q)) return "Pricing is usage-based. Starter is free while weâ€™re in beta.";
    if(/hello|hi|hey/.test(q)) return "Hi there! ðŸ‘‹";
    if(/about|project/.test(q)) return "We optimize routing, dispatch, and live tracking for carriers and brokers.";
    return "Got it â€” Iâ€™ll note that. Ask me about loads, drivers, or ETAs.";
  };

  const handleSend = () => {
    const text = input.value.trim();
    if(!text) return;
    add('user', text);
    input.value='';
    setTimeout(()=>add('bot', reply(text)), 350);
  };

  chatHead.addEventListener('click', ()=> {
    chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    if (chat.style.display === 'flex' && messages.childElementCount===0) {
      add('bot',"Hey there! Iâ€™m your HaulNationAI helper ðŸ¤–. Try <i>about</i>, <i>help</i>, or <i>project</i>.");
    }
  });
  send.addEventListener('click', handleSend);
  input.addEventListener('keydown', e => { if(e.key==='Enter'){ e.preventDefault(); handleSend(); }});
</script>
</body>
</html>
