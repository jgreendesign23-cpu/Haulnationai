<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaulNationAI - Smart Logistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #00bfff);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.5);
    }
    h1 { margin: 0; }
    #calculator {
      margin: 30px auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>üöö HaulNationAI</h1>
    <p>Smart Dispatch ‚Ä¢ Real-time Mileage Calculator</p>
  </header>

  <div id="calculator">
    <h2>Mileage & Price Calculator</h2>
    <label>Pickup Location:</label>
    <input type="text" id="origin" placeholder="e.g. Grand Rapids, MI">

    <label>Drop-off Location:</label>
    <input type="text" id="destination" placeholder="e.g. New York, NY">

    <label>Weight (tons):</label>
    <input type="number" id="weight" placeholder="e.g. 2">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <!-- Config script (with your API key) -->
  <script src="skills/config.js"></script>

  <script>
    async function calculate() {
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const weight = document.getElementById('weight').value;
      const resultDiv = document.getElementById('result');

      if (!origin || !destination) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter both pickup and drop-off.";
        return;
      }

      const apiKey = window.TG_CONFIG?.ORS_KEY; // pulls from config.js

      try {
        // Geocode
        const geocode = async (place) => {
          let resp = await fetch(
            `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${encodeURIComponent(place)}`
          );
          let data = await resp.json();
          return data.features[0].geometry.coordinates;
        };

        const [startLng, startLat] = await geocode(origin);
        const [endLng, endLat] = await geocode(destination);

        // Route distance
        let routeResp = await fetch("https://api.openrouteservice.org/v2/directions/driving-car", {
          method: "POST",
          headers: {
            "Authorization": apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            coordinates: [[startLng, startLat],[endLng, endLat]]
          })
        });

        let routeData = await routeResp.json();
        let distanceMeters = routeData.routes[0].summary.distance;
        let distanceMiles = (distanceMeters / 1609.34).toFixed(1);

        // Simple price formula
        let baseRate = 2.5; // $2.50 per mile
        let weightFactor = weight ? parseFloat(weight) : 1;
        let price = (distanceMiles * baseRate * weightFactor).toFixed(2);

        resultDiv.innerHTML = `üìç Distance: ${distanceMiles} miles <br> üíµ Estimated Price: $${price}`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Error: Could not calculate route.";
      }
    }
  </script>

</body>
</html>
